version: "3"

services:
  backend:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:5000"
    volumes:
      - .:/code
    ports:
      - "5000:5000"
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - postgres-vol:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=bewise_db
      - POSTGRES_USER=bewide_user
      - POSTGRES_PASSWORD=bewise_password
volumes:
  postgres-vol:
